{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Batminerals{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,500' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'minerals/css/global.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'minerals/css/custom.css' %}">
</head>
<body>
  <div class="bounds">
    <div class="grid-100">
      <a href="{% url 'minerals:index' %}">
        <img class="logo" src="{% static 'minerals/images/batman-logo.png' %}" alt="Batman logo">
        <h1 class="logo__name text-centered">Batminerals</h1>
      </a>
      <p class="logo__text text-centered">Gotham's Favorite Minerals</p>
    </div>
    {% block content %}{% endblock %}
  </div>
  <div class="minerals__random">
    <a class="minerals__anchor" href="{% url 'minerals:random_mineral' %}">Show Random Batmineral</a>
  </div>
</body>
</html>
